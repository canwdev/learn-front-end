<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue实例组件</title>
</head>

<body>
    <div id="app">
        <div @click="handleClick">
            {{message}}
        </div>
        <item></item>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
        Vue.component('item', {
            template: '<div>hello item</div>'
        })

        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello world'
            },
            methods: {
                handleClick: function () {
                    alert(this.message)
                }
            }
        })
    </script>
</body>

</html>
